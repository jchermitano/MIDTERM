<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="RegistrationForm">
    <label for="firstname">FirstName:</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">LastName:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="register()">Register</button>
</form>

<script>
    function register() {
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
       
        // Simulate a simple login check (for educational purposes)
        if (firstname === 'jani' && lastname === 'hermi' && username === 'user' && password === 'pass') {
            // Redirect to the homepage (replace 'homepage.html' with your actual homepage)
            window.location.href = 'login.html';
            alert('Registration Success.');
        } else {
            alert('Complete the form and try again.');
        }
    }
</script>

</body>
</html>
